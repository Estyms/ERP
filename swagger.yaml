          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MedicalAct'
      responses:
        '200':
          description: Medical act updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MedicalAct'
        '400':
          description: Bad request
        '500':
          description: Internal server error
    delete:
      tags:
        - medical_act
      summary: Delete a medical act by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Medical act deleted successfully
        '404':
          description: Medical act not found
        '500':
          description: Internal server error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        first_name:
          type: string
        name:
          type: string
        email:
          type: string

    Hospital:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string

    Mutuelle:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string

    MedicalAct:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        hospital_id:
          type: integer
        mutuelle_id:
          type: integer
        metadata_1:
          type: string
        metadata_2:
          type: string
        montant_total:
          type: number
          format: float
        prise_en_charge_hopital:
          type: number
          format: float
        prise_en_charge_mutuelle:
          type: number
          format: float
        prise_en_charge_patient:
          type: number
          format: float
        confirmation_mutuelle:
          type: boolean
        confirmation_rdv:
          type: boolean
        pourcentage_prise_en_charge:
          type: integer
        commentaire:
          type: string
        date_creation:
          type: string
          format: date-time
        date_prevue:
          type: string
          format: date-time
        date_venue:
          type: string
          format: date-time

security:
  - BearerAuth: []
