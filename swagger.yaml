          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Mutuelle deleted successfully
        '404':
          description: Mutuelle not found
        '500':
          description: Internal server error

  /medical_act:
    get:
      tags:
        - medical_act
      summary: Get a list of medical acts
      responses:
        '200':
          description: List of medical acts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedicalAct'
    post:
      tags:
        - medical_act
      summary: Create a new medical act
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MedicalAct'
      responses:
        '201':
          description: Medical act created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MedicalAct'
        '400':
          description: Bad request
        '500':
          description: Internal server error
  /medical_act/{id}:
    get:
      tags:
        - medical_act
      summary: Get a medical act by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Medical act details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MedicalAct'
        '404':
