        '500':
          description: Internal server error
  /hospital/{id}:
    get:
      tags:
        - hospital
      summary: Get a hospital by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Hospital details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hospital'
        '404':
          description: Hospital not found
        '500':
          description: Internal server error
    put:
      tags:
        - hospital
      summary: Update a hospital by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Hospital'
      responses:
        '200':
          description: Hospital updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hospital'
        '400':
          description: Bad request
        '500':
          description: Internal server error
    delete:
      tags:
        - hospital
      summary: Delete a hospital by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Hospital deleted successfully
        '404':
          description: Hospital not found
        '500':
          description: Internal server error

  /mutuelle:
    get:
      tags:
        - mutuelle
      summary: Get a list of mutuelles
      responses:
        '200':
          description: List of mutuelles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mutuelle'
    post:
      tags:
        - mutuelle
      summary: Create a new mutuelle
      requestBody:
        required: true
        content:
